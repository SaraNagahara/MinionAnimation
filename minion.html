<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion</title>
    <link rel="stylesheet" href="minion.css">
</head>
<body>
    <div class="container">
        <!---BODY-->
        <div class="minion-body">
            <!---GLASSES-->
            <div class="glasses">
                <div class="middle-glasses"></div>
                <!--LEFT EYE-->
                <div class="glasses1">
                    <div class="glasses2">
                        <!--EYES-->
                    <div class="eye-left">
                        <div class="inner-eye-left-black">
                            <div class="white-eye-cicle-left"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--RIGHT EYE-->
                <div class="glasses1-right">
                    <div class="glasses2-right">
                        <!--EYES-->
                    <div class="eye-right">
                        <div class="inner-eye-right-black">
                            <div class="white-eye-cicle-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--MOUTH-->
            <div class="mouth"></div>
            <!--CLOTHES-->
            <div class="bolso1"></div>
            <div class="bolso2"></div>
            <div class="middle-shirt">
                <div class="bolsinho"><h1>C</h1></div>
                 <!--STRAPS-->
                 <div class="left-strap">
                    <div class="button-strap-left"></div>
                </div>
            <div class="right-strap">
                <div class="button-strap-right"></div>
            </div>
            </div>
         </div>
         <!--FEETS-->
         <div class="left-leg"></div>
         <div class="right-leg"></div>
         <!--SHOES-->
         <div class="left-shoe"></div>
         <div class="right-shoe"></div>
         <!--ARMS LEFT-->
         <div class="left-arm"></div>
         <div class="left-hand"></div>
         <div class="left-finger-one"></div>
         <div class="left-finger-two"></div>
         <div class="left-finger-three"></div>

         <!--ARMS RIGHT-->
         <div class="right-arm"></div>
         <div class="right-hand"></div>
         <div class="right-finger-one"></div>
         <div class="right-finger-two"></div>
         <div class="right-finger-three"></div>
        

         
    </div>
    <div class="credits">
        <h2>Â© Sara Nagahara @ Front-End Student.</h2>
     </div>
</body>
</html>
